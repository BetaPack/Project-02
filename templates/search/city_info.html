<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Info</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <style>
        #map {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .card-title a {
            color: #007bff;
            text-decoration: none;
        }
        .card-title a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Explore the City</h1>

    <!-- Map Section -->
    <div id="map"></div>

    <!-- Dining Places -->
    <h2>Dining Places</h2>
    {% for place in dining_info %}
    <div class="card">
        <img src="{{ place.icon }}" alt="{{ place.name }}">
        <div class="card-body">
            <h5 class="card-title">
                <a href="https://www.google.com/maps/search/?q={{ place.name }}" target="_blank">{{ place.name }}</a>
            </h5>
            <p class="card-text">{{ place.rating }} stars</p>
        </div>
    </div>
    {% endfor %}

    <!-- Landmark Places -->
    <h2>Landmarks</h2>
    {% for place in landmark_info %}
    <div class="card">
        <img src="{{ place.icon }}" alt="{{ place.name }}">
        <div class="card-body">
            <h5 class="card-title">
                <a href="https://www.google.com/maps/search/?q={{ place.name }}" target="_blank">{{ place.name }}</a>
            </h5>
            <p class="card-text">{{ place.rating }} stars</p>
        </div>
    </div>
    {% endfor %}

    <script>
        let map;

        function initMap() {
            // Set the map to center on the city (example coordinates)
            const cityCenter = { lat: 37.7749, lng: -122.4194 }; // Replace with dynamic center
            map = new google.maps.Map(document.getElementById('map'), {
                center: cityCenter,
                zoom: 13,
            });

            // Add markers for dining places
            const diningPlaces = {{ dining_info | tojson }};
            diningPlaces.forEach(place => {
                const marker = new google.maps.Marker({
                    position: { lat: place.lat, lng: place.lng },
                    map: map,
                    title: place.name,
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `<div><h5>${place.name}</h5><p>${place.rating} stars</p></div>`,
                });

                marker.addListener('click', () => {
                    infoWindow.open(map, marker);
                });
            });

            // Add markers for landmarks
            const landmarks = {{ landmark_info | tojson }};
            landmarks.forEach(place => {
                const marker = new google.maps.Marker({
                    position: { lat: place.lat, lng: place.lng },
                    map: map,
                    title: place.name,
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `<div><h5>${place.name}</h5><p>${place.rating} stars</p></div>`,
                });

                marker.addListener('click', () => {
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>
</body>
</html>
