<div class="container">
    <h1>City Recommendations</h1>

    <!-- Dropdown to Select Recommendation Type -->
    <form method="get" action="{% url 'city_recommendations' %}">
        <label for="type">Choose Recommendation Type:</label>
        <select name="type" id="type" onchange="this.form.submit()">
            <option value="most_events" {% if type == "most_events" %}selected{% endif %}>Most Events</option>
            <option value="landmarks" {% if type == "landmarks" %}selected{% endif %}>Most Landmarks</option>
            <option value="dining" {% if type == "dining" %}selected{% endif %}>Best Dining Spots</option>
            <option value="art" {% if type == "art" %}selected{% endif %}>Top Art Spots</option>
        </select>
    </form>

    <!-- Recommendations List -->
    {% if recommendations %}
    <ul class="city-list">
        {% for city in recommendations %}
        <li class="city-item auto-complete-li" onclick="redirectToCityInfo('{{ city.name }}', '{{ city.country }}')">
            <img src="{{ city.image }}" alt="{{ city.name }}" class="city-image" />
            <h3>{{ city.name }}, {{ city.country }}</h3>
            <p>{{ city.description }}</p>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No recommendations available.</p>
    {% endif %}
</div>

<script>
    function redirectToCityInfo(city, country) {
        location.href = "{% url 'info_page' %}?city=" + encodeURIComponent(city) + "&country=" + encodeURIComponent(country);
    }
</script>

<style>
    .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
    }

    .city-list {
        list-style: none;
        padding: 0;
    }

    .city-item {
        margin: 20px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .city-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .city-image {
        width: 100%;
        height: auto;
        max-height: 200px;
        border-radius: 5px;
        object-fit: cover;
    }

    h3 {
        margin-top: 10px;
        font-size: 1.5em;
    }

    p {
        color: #555;
    }
</style>
