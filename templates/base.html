<!doctype html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #3F3F3F;
            font-family: 'Poppins', sans-serif;
        }

        /* Semi-transparent navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Enhancing the logo with emoji and better spacing */
        .navbar-brand {
            font-size: 3rem;
            font-weight: bolder;
            color: white;
            padding: 1rem 3rem;
            display: flex;
            align-items: center;
        }

        .navbar-brand span {
            margin-left: 10px;
            font-size: 2.5rem;
        }

        /* Search link styling with underline and emoji */
        .nav-link-search {
            font-size: 2rem;
            font-weight: bolder;
            padding: 1rem 2rem;
            color: white !important;
            position: relative;
            display: flex;
            align-items: center;
        }

        .nav-link-search::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: white;
            transition: all 0.3s ease;
        }

        .nav-link-search:hover::after {
            width: 100%;
            height: 3px;
        }

        .nav-link-search .search-emoji {
            margin-right: 10px;
        }

        /* Dropdown styling */
        .nav-item.dropdown {
            margin-left: 2rem; /* Adjust space between Search and ID */
        }

        /* Dropdown menu style */
        .dropdown-menu {
            background-color: #3F3F3F;
        }

        .dropdown-item {
            color: white !important;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Light background on hover */
            color: white !important; /* Keep the text white */
        }

        /* Styling the alert messages */
        .messages .alert {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div class="alert alert-primary" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </ul>
    {% endif %}

    <!-- Navbar with transparent background -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            CityByte<span>üèôÔ∏è</span> <!-- Added building emoji next to text -->
        </a>

        {% if user.is_authenticated %}
        <div class="ml-auto d-flex align-items-center">
            <!-- Search and Username/Dropdown in the same line -->
            <ul class="navbar-nav d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link nav-link-search" href="/">
                        <span class="search-emoji">üîç</span>Search
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        {{ user.username|title }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'profile_page' %}">Profile</a>
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
        {% endif %}
    </nav>

    {% block content %}
    {% endblock %}

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
